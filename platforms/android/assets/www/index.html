<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>  Edirne Belediyesi Ulaşım Sistemi</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src='cordova.js'></script>
    <script src='js/index.js'></script>
  <link rel="stylesheet" href="fakeLoader.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="fakeLoader.min.js"></script>
		<script src="sweetalert.min.js"></script>
		<link rel="stylesheet" type="text/css" href="sweetalert.css">
        <script>
            $(document).ready(function(){
                $(".fakeloader").fakeLoader({
                    timeToHide:5000,
                    bgColor:"#e74c3c",
                    spinner:"spinner2"
                });
            });
        </script>

</head>
<body>

  <div class="fakeloader"></div>
  <iframe src="http://edirnebelediyesiulasimhizmetleri.com/"
  style='position:absolute;width:100%;height:100%;z-index:3;top:0;left:0'
  frameborder="0"></iframe>


</body>
</html>
