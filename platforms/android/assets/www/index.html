<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>  Edirne Belediyesi Ulaşım Sistemi</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src='cordova.js'></script>
 <script>
var isConnected = function() {
    // internet baglantisi kontrolu
    var networkState = navigator.network.connection.type;
    if(networkState == Connection.NONE || typeof networkState === "undefined" || networkState == null)
        return false;
    return true;
}

var showConnectionAlert = function() {
    // baglanti yok mesaji
    navigator.notification.alert(
        'İnternet bağlantısı yok!',
        alertDismissed,
        'Bağlantı',
        'Tamam'
     );
}
document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {

    // network kontrolu
    if(!isConnected()){
        showConnectionAlert();
}
}
  </script>
</head>
<body>
  <iframe src="http://edirnebelediyesiulasimhizmetleri.com/"
  style='position:absolute;width:100%;height:100%;z-index:3;top:0;left:0'
  frameborder="0"></iframe>


</body>
</html>
