<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>  Edirne Belediyesi Ulaşım Sistemi</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src='cordova.js'></script>
  <link rel="stylesheet" href="fakeLoader.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="fakeLoader.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".fakeloader").fakeLoader({
                    timeToHide:5000,
                    bgColor:"#e74c3c",
                    spinner:"spinner2"
                });
            });
        </script>
 <script>
document.addEventListener("offline", showConnectionAlert, false);

var showConnectionAlert = function() {
    // baglanti yok mesaji
    navigator.notification.alert(
        'İnternet bağlantısı yok!',
        alertDismissed,
        'Bağlantı',
        'Tamam'
     );
}

  </script>
</head>
<body>
  <div class="fakeloader"></div>
  <iframe src="http://edirnebelediyesiulasimhizmetleri.com/"
  style='position:absolute;width:100%;height:100%;z-index:3;top:0;left:0'
  frameborder="0"></iframe>


</body>
</html>
